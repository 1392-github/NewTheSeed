{% extends "master.html" %}

{% block content %}
<form action="/signup_form" method="post">
    <label>
        아이디 <input type="text" name="id">
    </label>
    <br>
    <label>
        비밀번호 <input type="password" name="pw">
    </label>
    <br>
    <label>
        비밀번호 확인 <input type="password" name="pw2">
    </label>
    <br>
    {% if req_captcha %}
    <div class="g-recaptcha" data-sitekey="{{ sitekey }}" data-callback="onCaptchaCompleted"></div>
    {% endif %}
    <input type="submit" class="ok" value="회원가입"{% if req_captcha %} id="on-captcha" style="display: none;"{% endif %}>
</form>
{% endblock %}
