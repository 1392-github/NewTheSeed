{% extends skin %}

{% block css %}

{% endblock %}

{% block content %}
<form action="/login_form" method="post">
    <label>
        Username<br>
        <input type="text" name="id">
    </label>
    <br>
    <label>
        Password<br>
        <input type="password" name="pw">
    </label>
    <br>
    <a href="{{ url_for('recover_password') }}">비밀번호를 잊으셨나요?</a><br>
    <label><input type="checkbox" name="keep"></label> 자동 로그인<br>
    {% if req_captcha %}
    <div class="g-recaptcha" data-sitekey="{{ sitekey }}" data-callback="onCaptchaCompleted"></div>
    {% endif %}
    <a href="{{ url_for('signup') }}"><button type="button" class="normal">회원가입</button></a><input type="submit" class="ok" value="로그인"{% if req_captcha %} id="on-captcha" style="display: none;"{% endif %}>
</form>
{% endblock %}
