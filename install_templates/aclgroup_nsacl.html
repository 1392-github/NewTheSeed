{% extends "master.html" %}

{% block css %}

{% endblock %}

{% block content %}
<h1>ACLGroup 및 이름공간 ACL 생성</h1>
<form method="post">
    <h2>ACLGroup</h2>
    다음의 ACLGroup을 생성할 수 있습니다.<br>
    <label><input type="checkbox" name="blocked_user" checked> 차단된 사용자</label><br>
    <label><input type="checkbox" name="login_allow_block" checked> 로그인 허용 차단</label><br>
    <label><input type="checkbox" name="edit_request_block" checked> 편집요청 차단</label><br>
    <label><input type="checkbox" name="warning" checked> 경고</label><br>
    <h2>이름공간 ACL</h2>
    <label><input type="checkbox" name="allow_editreq_normal_block" checked> 일반 차단 시 편집 요청 허용</label><br>
    <label><input type="checkbox" name="allow_editreq_loginallow_block" checked> 로그인 허용 차단 시 편집 요청 허용</label><br>
</form>
{% endblock %}
